<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="shop" class="card text-bg-secondary mb-2" style="max-width: 18rem;"></div>
    <hr>
    <button onclick="doSave()">save</button>
    <button onclick="doLoad()">load</button>
    <button type="button" class="btn btn-outline-danger" onclick="doClear()">empty cart</button>
    <div id="showCart"></div>
    <script>
        const myStudents = ["gil", "roi", "marom", "my guy", "broooo", "i had enough","yohai"]
        let myCart = []
        const displayStudents = () => {
            shop.innerHTML = myStudents.map((stud,i) => `
            <div class="card-header"><h1>student card</h1></div>
    <div class="card-body">
        <img src="https://picsum.photos/200/30${i}" class="card-img-top" alt="...">
      <h5 class="card-title">name of stud</h5>
      <p class="card-text">${stud}</p>
    </div><button class="btn btn-success" onclick='addToCart("${stud}")'>buy </button>
            `).join('')
        }
        displayStudents()

        const addToCart = (stu) => {
            myCart.push(stu)
            // console.table(myCart)
            displayCart()
            doSave()
        }

        const displayCart = () => {
            showCart.innerHTML = myCart.map(stud => `<div><button type="button" class="btn btn-outline-info" onclick='addToCart("${stud}")'>add another one </button> ${stud} </div>`).join('')

        }

        const doSave = () => {
            localStorage.setItem("myCart", JSON.stringify(myCart))
        }
        const doLoad = () => {
            myCart = JSON.parse(localStorage.getItem("myCart"))
            displayCart()
        }
        doLoad()
        const doClear = () => {
            localStorage.setItem("myCart", JSON.stringify([]))
            myCart = []
            displayCart()
        }

    </script>

</body>

</html>
